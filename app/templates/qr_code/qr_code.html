{% extends "base.html" %}

{% block content %}
    <h1>Two Factor Authentication</h1>
    <p>{{msg}}</p>
    <p><img id="qr_code" src="{{ url_for('qr_code.generate_qrcode') }}" style="background-color: white;"></p>
    {% if change_secret %}
    <div>
        <li style="float: left" class="navbar-item">
            <a href="{{ url_for('main.index') }}">Do it later</a>
        </li>
        <li style="float: left" class="navbar-item">
            <a href="{{ url_for('auth.change_secret') }}">Ok, I have scanned it</a>
        </li>
    </div>
    {% else %}
    <li style="float: left" class="navbar-item">
        <a href="{{ url_for('auth.confirm_login') }}">Ok, I have scanned it</a>
    </li>
    {% endif %}
{% endblock %}
